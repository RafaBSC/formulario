<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <link rel='stylesheet' type='text/css' media='screen' href='bootstrap.min.css'>
    <script src='main.js'></script>
</head>
<body class="bg-dark text-white">
    <div class="titulo">
    <h1>Formulário De Triagem</h1>
     </div>

    <p class="identificar"><b>1. Identificação</b></p>
    
     <form>
     <div class="row g-3">
      <div class="col">
        <label for="inputText1" class="form-label">Nome e Sobrenome</label>
        <div class="input-group">
          <span class="input-group-text">Nome e Sobrenome</span>
          <input type="text" aria-label="Primeiro nome" class="form-control">
          <input type="text" aria-label="Segundo Nome" class="form-control">
        </div>
      </div>
      </div>

      <div class="row g-3">
      <div class="col-auto">
        <label for="inputText2" class="form-label">Idade</label>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Idade">
      </div>

      <div class="col-auto">
        <label for="inputDate" class="form-label">Data de nascimento</label>
        <input type="date" class="form-control" placeholder="Digite aqui..." aria-label="Data de Nascimento">
      </div>
      

      <div class="col-auto">
        <label for="inputText3" class="form-label">Sexo</label>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Sexo">
      </div>

      <div class="col-auto">
        <label for="inputText4" class="form-label">Cor de Pele</label>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="cor pele">
      </div>

      <div class="col-auto">
        <label for="inputText5" class="form-label">CPF</label>
        <input type="text" class="form-control" placeholder="Digite seu CPF" aria-label="CPF">
      </div>

      <div class="col">
        <label for="inputText6" class="form-label">Telefone</label>
        <input type="text" class="form-control" placeholder="(99)99999-9999" aria-label="número celular">
      </div>
      </div>
      
      <div class="row g-3">
        <div class="col">
          <label for="inputText7" class="form-label">Endereço</label>
          <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Endereço">
      </div>

      <div class="col-auto">
        <label for="inputText8" class="form-label">N°</label>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Número de casa">
    </div>

    <div class="col">
      <label for="inputText9" class="form-label">CEP</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="CEP">
    </div>

    <div class="col">
      <label for="inputText10" class="form-label">Cidade</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Cidade">
    </div>

    <div class="col">
      <label for="inputState" class="form-label">Estado</label>
      <select id="inputState" class="form-select">
        <option selected>Escolher...</option>
        <option>Acre</option>
        <option>Alagoas</option>
        <option>Amapá</option>
        <option>Amazonas</option>
        <option>Bahia</option>
        <option>Ceará</option>
        <option>Espírito Santo</option>
        <option>Goiás</option>
        <option>Maranhão</option>
        <option>Mato Grosso</option>
        <option>Mato Grosso do Sul</option>
        <option>Minas Gerais</option>
        <option>Pará</option>
        <option>Paraíba</option>
        <option>Paraná</option>
        <option>Pernambuco</option>
        <option>Piauí</option>
        <option>Rio de Janeiro</option>
        <option>Rio Grande do Norte</option>
        <option>Rio Grande do Sul</option>
        <option>Rondônia</option>
        <option>Roraima</option>
        <option>Santa Catarina</option>
        <option>São Paulo</option>
        <option>Sergipe</option>
        <option>Tocantins</option>
        <option>Distrito Federal</option>
      </select>
    </div>
    </div>
    
    <div class="row g-3">
      <div class="col-md-4">
        <label for="inputText11" class="form-label">Escolaridade</label>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Escolaridade">
    </div>

    <div class="col">
      <label for="inputText12" class="form-label">Estado Civil</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Estado Civil">
  </div>
  </div>

  <p class="identificar"><b>2. Dados sobre a família</b></p>

  <div class="row g-3">
    <div class="col">
      <label for="inputText13" class="form-label">Nome do pai</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Nome Pai">
    </div>

      <div class="col-auto">
        <label for="inputText14" class="form-label">Idade do Pai</label>
        <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Idade Pai">
      </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText15" class="form-label">Nome da mãe</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Nome mãe">
    </div>

    <div class="col-auto">
      <label for="inputText16" class="form-label">Idade da mãe</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Idade mãe">
    </div>
  </div>

  <div class="row g-3">
    <div class="col-md-4">
      <label for="inputText17" class="form-label">Digite o contato da mãe ou pai</label>
      <input type="text" class="form-control" placeholder="(99)99999-9999" aria-label="Telefone pai ou mãe">
    </div>
  </div>

  <p class="identificar"><b>3. Informações Pessoais</b></p>
  
  <div class="row g-3">
    <div class="col">
      <label for="inputText18" class="form-label">Nível Cultural</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Nível Cultural">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText19" class="form-label">Desempeho Escolar</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Desempeho Escolar">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText20" class="form-label">Relações Sociais</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Relações Sociais">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText21" class="form-label">Hábitos</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Hábitos">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText22" class="form-label">Passatempos preferidos</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Passatempos preferidos">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText23" class="form-label">Religião</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Religião">
    </div>

    <div class="col">
      <label for="inputText24" class="form-label">Como pratica sua Religião</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Prática de Religião">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText25" class="form-label">Possui algum tipo de Lesões/Acidentes/Cirurgias/Enfermidades? Se sim, digite aqui.</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Tipos de Lesões
      ">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText26" class="form-label">Está realizando ou já realizou algum tipo de tratamento medicamentoso? Se sim, qual?</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Tratamento medicamentoso">
    </div>

    <div class="col">
      <label for="inputText27" class="form-label">E há quanto tempo?</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Tempo de tratamento medicamentoso">
    </div>
  </div>

  <div class="row g-3">
    <div class="col">
      <label for="inputText28" class="form-label">Quais são seus sintomas?</label>
      <input type="text" class="form-control" placeholder="Digite aqui..." aria-label="Sintomas">
    </div>
  </div>  

  <p class="identificar"><b>4. Nível de periculosidade</b></p>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1" checked>
    <label class="form-check-label" for="exampleRadios1"><span class="quadradinho vermelho"></span> Vermelho - Emergência
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
    <label class="form-check-label" for="exampleRadios2"><span class="quadradinho laranja"></span>
      Laranja - Muita Urgência
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios3" value="option3">
    <label class="form-check-label" for="exampleRadios3"><span class="quadradinho amarelo"></span>
      Amarelo - Urgência
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios4" value="option4">
    <label class="form-check-label" for="exampleRadios4"><span class="quadradinho verde"></span>
      Verde - Pouca Urgência
    </label>
  </div>

  <div class="form-check">
    <input class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios5" value="option5">
    <label class="form-check-label" for="exampleRadios5"><span class="quadradinho azul"></span>
      Azul - Não Urgência
    </label>
  </div>

    </form>     

    <div class="mt-2">
      <button type="submit" class="btn btn-success">Enviar</button>
    </div>
      
</body>
</html>
